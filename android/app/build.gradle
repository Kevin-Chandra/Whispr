plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.xenon.whispr"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.xenon.whispr"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        debug {
            //  For debug builds on bitrise, it will use bitrise's file for signing.
            if (file(System.getenv("HOME") + "/keystores/debug.keystore").exists()) {
                storeFile file(System.getenv("HOME") + "/keystores/debug.keystore")
            }
        }
        release {
            storeFile file(System.getenv("HOME") + "/keystores/whispr_keystore.jks")
            keyAlias System.getenv("BITRISEIO_ANDROID_KEYSTORE_ALIAS")
            storePassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PASSWORD")
            keyPassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD")
            v1SigningEnabled false
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
        }
        release {
            signingConfig = signingConfigs.release
        }
    }

    flavorDimensions "whispr"
    productFlavors {
        staging {
            flavorDimensions "whispr"
            applicationIdSuffix ".staging"
            versionNameSuffix " (staging)"
            resValue "string", "app_name", "Whispr Staging"
        }
        production {
            flavorDimensions "atlas"
            resValue "string", "app_name", "Whispr"
        }
    }
}

flutter {
    source = "../.."
}
